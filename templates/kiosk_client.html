<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

</head>
<body>
  <header>
    <div id="menu-container">
      <button class="category-btn" data-category="western">양식</button>
      <button class="category-btn" data-category="chinese">중식</button>
      <button class="category-btn" data-category="korean">한식</button>
    </div>
  </header>
  <main>
    <div class="menu-items">
    <!-- 양식 -->
    {% for i in range(rows | length) %}
      {% if rows[i][3] == '양식' %}
      <div class="menu-item western">
        <img src="{{ rows[i][5] }}" width="300">
        <p class="menu-item-name">{{ rows[i][1] }}</p>
        <p class="menu-item-price">{{ rows[i][2] }}</p>
        <button class="menu-item-btn" onclick="addToCart('{{ rows[i][1]|safe }}', '{{ rows[i][2]|safe }}')">선택</button>
      </div>
      
      <!-- 중식 -->
      {% elif rows[i][3] == '중식' %}
      <div class="menu-item chinese">
        <img src="{{ rows[i][5] }}" width="300">
        <p class="menu-item-name">{{ rows[i][1] }}</p>
        <p class="menu-item-price">{{ rows[i][2] }}</p>
        <button class="menu-item-btn" onclick="addToCart('{{ rows[i][1]|safe }}', '{{ rows[i][2]|safe }}')">선택</button>
      </div>

    <!-- 한식 -->
      {% elif rows[i][3] == '한식' %}
      <div class="menu-item korean">
        <img src="{{ rows[i][5] }}" width="300">
        <p class="menu-item-name">{{ rows[i][1] }}</p>
        <p class="menu-item-price">{{ rows[i][2] }}</p>
        <button class="menu-item-btn" onclick="addToCart('{{ rows[i][1]|safe }}', '{{ rows[i][2]|safe }}')">선택</button>
      </div>
    </div>
      {% endif %}
    {% endfor %}
    <!-- 선택한 메뉴 -->
    <div class="cart">
      <h3>선택한 메뉴</h3>
      <ul id="cart-items"></ul>
      <div id="total-price">총가격: 0원
        <div class=""></div>
      </div>
    </div>
    <div>
      <h3>요청 사항</h3>
      <input type="text" id="request"></input>
    </div>
    <div>
      <button type="buutton" onclick="placeOrder()">카드결제</button>
    </div>
  </main>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
